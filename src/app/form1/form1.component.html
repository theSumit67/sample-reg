<form novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user">

  	<div class="form-group row">

		<label class="col-sm-3 col-form-label">Full name</label>

	    <div class="col-sm-9">

	        <input type="text" placeholder="Your full name" formControlName="name" class="form-control">

			<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

		        <div *ngIf="name.errors.required">
		          Name is required.
		        </div>
		        <div *ngIf="name.errors.minlength">
		          Name must be at least 3 characters long.
		        </div>
			</div>
		</div>
	</div>

	<div class="form-group row">

		<label class="col-sm-3 col-form-label">Email</label>

    	<div class="col-sm-9">
	    	<input type="email" placeholder="Your email address" formControlName="email" class="form-control">

			<div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

		        <div *ngIf="email.errors.required">
		        	Email is required.
		        </div>
		        <div *ngIf="email.errors.email">
		        	Email is invalid.
		        </div>
			</div>
		</div>
	</div>


	<div class="form-group row">

		<label class="col-sm-3 col-form-label">Address</label>

    	<div class="col-sm-9">
	    	<textarea placeholder="Your address" formControlName="address" class="form-control"></textarea>

			<div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">

		        <div *ngIf="address.errors.required ">
		        	Address is required.
		        </div>
		        <div *ngIf="address.errors.minlength || address.errors.maxlength">
		        	Address length should be between 10 - 100 characters.
		        </div>
			</div>
		</div>
	</div>





	<button type="button" [disabled]="user.invalid" routerLink="/form1-step2" class="btn" >Next</button>


</form>
